{% extends "layouts/base.html" %}

{% block content %}
    <h3>new resume</h3>

    <form action="{% url 'resumes:index' %}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label>{{field.label}}</label>
                {{field}}
            </div>
        {% endfor %}

        <button>add</button>
    </form>
{% endblock content %}
